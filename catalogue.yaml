- name: configure catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf  module  disable nodejs -y

  - name: enable nodejs:20
    ansible.builtin.command: dnf  module  enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:    
      path: /app
      state: directory

  - name: download catalogue code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: extract catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
    
  - name: Install app dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: Setup systemd service for catalogue
    ansible.builtin.copy:
      dest: /etc/systemd/system/catalogue.service
      content: |
      
  - name: Reload systemd to pick up new service
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Enable and start catalogue service
    ansible.builtin.systemd:
      name: catalogue
      enabled: yes
      state: started

  - name: Setup MongoDB repo
    ansible.builtin.copy:
      dest: /etc/yum.repos.d/mongo.repo
      content: |


  - name: Install MongoDB Shell
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present

  - name: Load catalogue schema (master data)
    ansible.builtin.command: mongosh --host <MONGODB-SERVER-IPADDRESS> </app/db/master-data.js    
     